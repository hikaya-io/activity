{% load staticfiles %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Hikaya Public Dashboard">
        <meta name="author" content="Hikaya">

        <!-- <title>{% block title %} Program Dashboard {% endblock %}</title> -->

        <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.png" type="image/png">

        <!-- Bootstrap -->
        <link href="{{ STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="{{ STATIC_URL}}css/activity-dashboard.css" rel="stylesheet" type="text/css" />

        <!-- JQuery UI CSS -->
        <link href="{{ STATIC_URL }}css/jquery-ui.min.css" rel="stylesheet" type="text/css" />

        <!-- Custom Footer CSS -->
        <link href="{{ STATIC_URL }}css/app.css" rel="stylesheet" type="text/css">

        <!-- - Hosted Leaflet CSS --> 
        <link rel="stylesheet" href="{{ STATIC_URL }}css/leaflet.css">

        {% block extra_js_in_header %}
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins)  -->
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>

        <!-- <!- Hosted Leaflet -->
		 <script src="{{ STATIC_URL }}js/leaflet.js"></script>
        {% endblock %} 

    </head>

<!-- nav bar -->  
    <body  style='background-color:#D7D7D7;'>
        <!--http://getbootstrap.com/examples/sticky-footer-navbar/-->
        <div class="navbar navbar-default navbar-activity navbar-fixed-top" role="navigation" style='background-color: #4d525a;'>
            <div class="container" style="float: left">
            
	            <div class="navbar-collapse collapse" role="navigation">
	                <ul class="nav navbar-nav">
	                    <li class="{{ home_tab }}" ><a href="{% url 'index' %}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
	                    <!-- Dropdown / additional nav options go here-->
	                </ul>
	            </div><!-- .navbar-header collapse -->
            </div><!-- .container collapse -->
        </div>
<!-- main container goes here/ add basic grid system layout here -->
        <div class="container" style="width: 90%">
            <div>{% block bread_crumb %}{% endblock %}</div>

            <!-- Main body content -->
            <p>{% block content %}{% endblock %}</p>
        </div>
<!-- footer -->
    <div id="footer">
        <!-- Sticky Footer -->
        <div class="container">
            <div class="col-md-6 text-left">
                <a href="http://www.hikaya.io" class="text-muted"><b>Activity</b></a>
            </div>
            <div class="col-md-6 text-right">
                <a href="#" class="text-muted">Documentation</a> | <a href="#" class="text-muted">FAQ</a> | <a href="#" class="text-muted">Feedback</a> | <a href="https://github.com/hikaya/Activity-CE/blob/master/LICENSE" class="text-muted">License</a>
            </div>
        </div>
    </div><!-- .footer collapse -->

      
        <!-- <!- {% block extra_js_in_body %} --> 
        <!-- {% endblock %} -->
    </body>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</html>
