{% load staticfiles %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content=TolaData Public Dashboard">
        <meta name="author" content="TolaData">

        <!-- <title>{% block title %} Program Dashboard {% endblock %}</title> -->

        <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.png" type="image/png">

        <!-- Bootstrap -->
        <link href="{{ STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="{{ STATIC_URL}}css/tola-dashboard.css" rel="stylesheet" type="text/css" />

        <!-- JQuery UI CSS -->
        <link href="{{ STATIC_URL }}css/jquery-ui.min.css" rel="stylesheet" type="text/css" />

        <!-- Custom Footer CSS -->
        <link href="{{ STATIC_URL }}css/app.css" rel="stylesheet" type="text/css">

        <!-- - Hosted Leaflet CSS -->
        <link rel="stylesheet" href="{{ STATIC_URL }}css/leaflet.css">

        {% block extra_js_in_header %}
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins)  -->
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>

        <!-- <!- Hosted Leaflet -->
		 <script src="{{ STATIC_URL }}js/leaflet.js"></script>
        {% endblock %}

    </head>

<!-- nav bar -->
    <body  style='background-color:#D7D7D7;'>
        <!--http://getbootstrap.com/examples/sticky-footer-navbar/-->
        <div class="navbar navbar-default navbar-tola navbar-fixed-top" role="navigation" >
            <div class="container" style="float: left">

	            <div class="navbar-collapse collapse" role="navigation">
	                <ul class="nav navbar-nav">
	                    <li class="{{ home_tab }}" ><a href="{% url 'index' %}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
	                    <!-- Dropdown / additional nav options go here-->
	                </ul>
	            </div><!-- .navbar-header collapse -->
            </div><!-- .container collapse -->
        </div>
<!-- main container goes here/ add basic grid system layout here -->
        <div class="container" style="width: 90%">
            <div>{% block bread_crumb %}{% endblock %}</div>

            <!-- Main body content -->
            <p>{% block content %}{% endblock %}</p>
        </div>
<!-- footer -->
    <div id="footer">
        <!-- Sticky Footer -->
        <div class="container">
            <div class="col-md-6 text-left">
                <a href="http://www.toladata.com" class="text-muted"><b>Tola</b>Data</a>
            </div>
            <div class="col-md-6 text-right">
                <a href="http://tola.work/documentation" class="text-muted">Documentation</a> | <a href="http://tola.work/faq" class="text-muted">FAQ</a> | <a href="http://tola.work/helpdesk/tickets/submit/" class="text-muted">Feedback</a> | <a href="https://github.com/toladata/TolaActivity/blob/master/LICENSE" class="text-muted">License</a>
            </div>
        </div>
    </div><!-- .footer collapse -->

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-73736890-1', 'auto');
          ga('send', 'pageview');

        </script>

        {% endblock %}
    </body>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</html>
