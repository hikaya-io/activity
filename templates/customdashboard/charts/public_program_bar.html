<script>
$(document).ready(function(){
    
$('a[href=#projects]').on('shown.bs.tab', function(){
var expenditure_options = {
        maintainAspectRatio: false,
        responsive: true,
        scaleOverlay : false,
        scaleSteps : 10,
        scaleStepWidth : 10,
        scaleStartValue : 0,
        scaleLineColor : "rgba(0,0,0,.25)",
        scaleLineWidth : 1,
        scaleShowLabels : true,
        scaleLabel : "<%=value%>",
        scaleFontFamily : "'Lato'",
        scaleFontSize : 12,
        scaleFontStyle : "800",
        scaleFontColor : "#222",
        scaleShowGridLines : true,
        scaleGridLineColor : "rgba(0,0,0,.1)",
        scaleGridLineWidth : 1,
        bezierCurve : true,
        pointDot : true,
        pointDotRadius : 5,
        pointDotStrokeWidth : 1,
        datasetStroke : true,
        datasetStrokeWidth : 1,
        datasetFill : true,
        animation : true,
        animationSteps : 120,
        animationEasing : "easeOutQuart",
        onAnimationComplete : null,
        //tooltip
        multiTooltipTemplate: "<%= value + ' USD' %>",
    };
    var expenditure_data = {
        labels: [{% for project in getProjects|slice:"10" %} {{ project.id }},{% endfor %}],
        datasets: [
            {
                label: "Budgeted",
                fillColor: "rgba(220,220,220,0.5)",
                strokeColor: "rgba(220,220,220,0.8)",
                highlightFill: "rgba(220,220,220,0.75)",
                highlightStroke: "rgba(220,220,220,1)",
                data : [{% for project in getProjects|slice:"10" %} {{ project.actual_budget }},{% endfor %}]
            },
            {
                label: "Actuals",
                fillColor: "rgba(151,187,205,0.5)",
                strokeColor: "rgba(151,187,205,0.8)",
                highlightFill: "rgba(151,187,205,0.75)",
                highlightStroke: "rgba(151,187,205,1)",
                data : [{% for project in getProjects|slice:"10" %} {{ project.total_cost }},{% endfor %}]
            }
        ]
    };
    //retrieve expenditure_canvas, pass the expenditure_JSON into a bar_chart
    var ctx = document.getElementById("expenditure_canvas").getContext("2d");
    var expChart = new Chart(ctx).Bar(expenditure_data,expenditure_options);
    document.getElementById('exp-legend').innerHTML = expChart.generateLegend();

});
});
</script>
