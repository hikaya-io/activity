{# datepicker.html #}

<script type="text/javascript">
  $(document).ready(function() {
    var type = $('<input type="date" />').attr('type');
    if (type == 'text') { // No HTML5 support
      var options = {
        dateFormat: 'yy-mm-dd'
      };
      $('#{{ attrs.id }}').datepicker(options);
    }
  });
</script>
